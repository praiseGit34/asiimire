<script>
    $(function(){

        //button select all or cancel
        $("#select-all").click(function () {
            var all = $("input.select-all")[0];
            all.checked = !all.checked
            var checked = all.checked;
            $("input.select-item").each(function (index,item) {
                item.checked = checked;
            });
        });

        //button select invert
        $("#select-invert").click(function () {
            $("input.select-item").each(function (index,item) {
                item.checked = !item.checked;
            });
            checkSelected();
        });

        //button get selected info
        $("#selected").click(function () {
            var items=[];
            $("input.select-item:checked:checked").each(function (index,item) {
                items[index] = item.value;
            });
            if (items.length < 1) {
                alert("no selected items!!!");
            }else {
                var values = items.join(',');
                console.log(values);
                var html = $("<div></div>");
                html.html("selected:"+values);
                html.appendTo("body");
            }
        });

        //column checkbox select all or cancel
        $("input.select-all").click(function () {
            var checked = this.checked;
            $("input.select-item").each(function (index,item) {
                item.checked = checked;
            });
        });

        //check selected items
        $("input.select-item").click(function () {
            var checked = this.checked;
            console.log(checked);
            checkSelected();
        });

        //check is all selected
        function checkSelected() {
            var all = $("input.select-all")[0];
            var total = $("input.select-item").length;
            var len = $("input.select-item:checked:checked").length;
            console.log("total:"+total);
            console.log("len:"+len);
            all.checked = len===total;
        }
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        //setup - add a text input to each footer cell
        $('#reconTable tfoot th').each(function(){
            var title = $(this).text();
            $(this).html('<input type="text" placeholder="Filter '+title+'" />');
        });

        //datatable
        var table = $('#reconTable').DataTable(
        {
            "ordering": false
        }
        );

        //apply the search
        table.columns().every(function(){
            var that = this;

            $('input', this.footer() ).on('keyup change', function(){
                if (that.search() !== this.value ) {
                    that
                    .search(this.value)
                    .draw();
                }
            });
        });
    });
</script>

<script type="text/javascript">
$('input.number').keyup(function(event){

//skip for arrow keys
if(event.which >= 37 && event.which <= 40){
event.preventDefault();
}

$(this).val(function(index, value){
	value = value.replace(/,/g,'');
	return numberWithCommas(value);
   });
});

function numberWithCommas(x){
	var parts = x.toString().split(".");
	parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	return parts.join(".");
}
</script>

<script>
    $(document).ready(function(){
        $('#acceptForm button').click(function (ev){
            ev.preventDefault()
            if($(this).attr("value") == "reject"){
                iziToast.warning({
                    title: 'Notice!',
                    message: "Terms rejected. Logging you out",
                    position: 'topRight',
                    timeout: false
                });
                setTimeout(function(){
                    window.location.href = "https://pcuganda.com/admin/logout";
                }, 5000);
            }
            if($(this).attr("value") == "accept"){
                iziToast.success({
                    title: 'Notice!',
                    message: "Terms accepted. Logging you out",
                    position: 'topRight',
                    timeout: false
                });

                var userid = "";
                // console.log(userid);
                
                $.ajax({
                    url: "https://pcuganda.com/admin/accept_terms",
                    type: "POST",
                    data: { uid: userid },
                    dataType: 'json',
                    success: function(response){
                        // console.log(response);
                        setTimeout(function(){
                            window.location.href = "https://pcuganda.com/admin/logout";
                        }, 5000);
                    }
                });
            }
        });
    });
</script>
